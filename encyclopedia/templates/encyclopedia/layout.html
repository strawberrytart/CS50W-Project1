{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3 form-group">

            <nav class="nav flex-column">
                <h2 class="nav-link"> Wiki </h2>

                <form class="nav-link" action="{% url 'index' %}" method="post">
                    <!--<input class="search" type="text" name="q" placeholder="Search Encyclopedia">-->
                    {% csrf_token %}
                    {{ form }}
                </form>

                <a class="nav-link" href="{% url 'index' %}"> <i class="bi bi-house-door-fill"></i> Home</a>
                <a class="nav-link" href="{% url 'create' %}"><i class="bi bi-file-earmark-check-fill"></i> Create New
                    Page</a>
                <a class="nav-link" href="{% url 'random_page' %}"><i class="bi bi-shuffle"></i> Random Page</a>
            </nav>
            <!--
                a HTML anchor tag that creates a hyperlink that uses Django's template tag to generate URL dynamically
                when template is rendered, tells Django to generate a URL based on the URL pattern name provided
                Django will look for a matching URL pattern named 'random_page' in the urls.py file and generate the
                URL associated with it
                -->
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
